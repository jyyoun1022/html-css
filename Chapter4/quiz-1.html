<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>예약 접수</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<h1>예약 정보</h1>
	<form>
		<ul>
			<li>
				<label for="uname">이름</label>
				<input type="text" id="uname" required>
			</li>
			<li>
				<label for="utel">휴대폰</label>
				<input type="tel" id="utel" required>
			</li>
			<li>
				<label for="uemail">이메일</label>
				<input type="email" id="uemail" required>
			</li>
			<li>
				<input type="button" value="예약하기">
			</li>
		</ul>
	</form>

</body>
</html>
