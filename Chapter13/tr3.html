<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Transform</title>
<style>
	.tr1 {
		width: 200px;
		height: 200px;
		background-color: red;
		border: 1px solid black;
		transition: 2s ease-in;
	}
	.tr1:hover {
		width: 100px;
		height: 100px;
		background-color: #ff6e5f;
		transform: rotate(270deg) scale(2) perspective(left) ;			
	}
</style>
</head>

<body>
	<div class="tr1"></div>
</body>
</html>
