<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 적용 범위 제한하기</title>
    <style>
         * {
        margin: 20px auto;
      }
        h2.accent{
            background-color:#222;
            color:#fff;
            padding:5px;
        }
        .bowntext{
            color:brown;
        }
        .bluetext{
            color:blue;
        }
        .browntext{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2 class="accent">"사람을 구체적으로 도와주는 일</h2>
    <p>이지스퍼블리싱(주)의 책에는<span class="bowntext browntext">'사람들에게 구체적으로 도움이 되는 책'을 만든다는 출판 가치가 담겨 있스빈다.</span>
    </p>
    <h2 class="bluetext">이지퍼블리싱의 미션</h2>
    <p>사람에게 구체적으로<span class="bluetext">도움</span>을 주는 책<br>
    </p>
    
</body>
</html>
